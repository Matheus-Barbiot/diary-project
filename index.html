<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Diary</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="diario">
            <section class="pag" id="1">
                <div class="fora" contenteditable="true" id="1"></div>
                <div class="forabutton"><input type="button" id="1" value="x" onclick="deletarPagina(1)"></div>
            </section>
        </div>
        <div class="fora" id="formatacoes">
            <input type="button" value="Title" id="Title1" class="button" onclick="mostrarTitulos()">

            <div id="title">
                <input type="button" value="h1" class="buttonTitle" onclick="criarTitulo('h1')">
                <input type="button" value="h2" class="buttonTitle" onclick="criarTitulo('h2')">
                <input type="button" value="h3" class="buttonTitle" onclick="criarTitulo('h3')">
            </div>

            <input type="button" value="italic" class="button" onclick="applyItalic()"> 
            <input type="button" value="bold" class="button" onclick="applyBold()">
            <input type="button" value="Page" class="button" onclick="criarPagina()">
        </div>
        <div class="fora" id="gerenciador">
            <div class="pag1" contenteditable="true">pag1 
                <input type="button" value="o" id="fixador" class="botaoGerenciador" class="pag1" onclick="scrolarAte(1)"></button>
            
                <input type="button" value="x" class="botaoGerenciador" class="pag1" onclick="deletarPagina(1)">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
