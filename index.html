<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Diary</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="diario">
            <section class="pag">
                <div class="fora" contenteditable="true"></div>
            </section>
        </div>
        <div class="fora">
            <input type="button" id="button" value="+" onclick="criarPagina()">
        </div>
    </main>

    <script>
        function criarPagina(){
            let diario = document.getElementById('diario');
            diario.innerHTML += '<section class="pag"><div class="fora" contenteditable="true"></div></section>';
        }
    </script>
</body>
</html>
