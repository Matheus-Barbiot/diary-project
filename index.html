<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Diary</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="diario">
            <section class="pag" id="1">
                <div class="fora" contenteditable="true" id="1"></div>
                <div class="forabutton"><input type="button" id="1" value="x" onclick="deletarPagina('1')"></div>
            </section>
        </div>
        <div class="fora" id="formatacoes">
            <input type="button" id="title" value="Title" onclick="criarTitulo()"> <br>

            <input type="button" value="italic" id="Italico" onclick="applyItalic()"> <br>
            <input type="button" value="bold" id="Negrito" onclick="applyBold()"> <br>

            <input type="button" id="button" value="Page" onclick="criarPagina()"> <br>
        </div>
    </main>

    <script src="script.js"></script>
</body>
