<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Diary</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="diario">
            <section class="pag" id="0">
                <div class="fora" contenteditable="true"></div>
                <div class="forabutton"><input type="button" id="0" value="x" onclick="deletarPagina(0)"></div>
            </section>
        </div>
        <div class="fora">
            <input type="button" id="button" value="+" onclick="criarPagina()">
        </div>
    </main>

    <script>
        let numPags = 1

        function criarPagina(){
            let diario = document.getElementById('diario');
            diario.innerHTML += `<section class="pag" id="${numPags}"><div class="fora" contenteditable="true"></div><div class="forabutton"><input type="button" id="${numPags}" value="x" onclick="deletarPagina(${numPags})"></div></section>`;

            numPags++
        }

        function deletarPagina(num){
            let section = document.getElementById(num); // Selecione a seção pelo ID
            section.remove(); // Remova a seção do documento
        }
    </script>
</body>
</html>
